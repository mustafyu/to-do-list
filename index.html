<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="frame">
<main class="app">
    <header class="app__header">
        <h1>My To Do List</h1>
        <!-- <button id="themeToggle" class="icon-btn" aria-label="Toggle theme"></button> -->
    </header>

    <!-- shows how many tasks are not completed -->
    <p id="count" class="muted">0 tasks left</p>

    <!-- Filter Buttons -->
    <div class="filter-container">
        <button class="filter-btn active" data-filter="all" onclick="filterTasks('all')">All</button>
        <button class="filter-btn" data-filter="work" onclick="filterTasks('work')">Work</button>
        <button class="filter-btn" data-filter="personal" onclick="filterTasks('personal')">Personal</button>
        <button class="filter-btn" data-filter="shopping" onclick="filterTasks('shopping')">Shopping</button>
        <button class="filter-btn" data-filter="health" onclick="filterTasks('health')">Health</button>
        <button class="filter-btn" data-filter="other" onclick="filterTasks('other')">Other</button>
    </div>

    <section class="card">
        <form id="todoForm" onsubmit="addTask(); return false;">
            <div class="input-row">
                <input id="taskInput" class="input" type="text" placeholder="Enter a new task" />
                <button class="btn btn--primary" type="submit">Add</button>
            </div>

            <div class="input-row input-row--secondary">
                <select id="categorySelect" class="input">
                    <option value="">No Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>

                <input id="dueDateInput" class="input" type="date" />
            </div>
        </form>

        <ul id="taskList" class="list"></ul>

        <button class="btn btn--clear" onclick="clearCompleted()">Clear Completed</button>
    </section>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
