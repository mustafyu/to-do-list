<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to-do List</title>
    <style>
        body{
            font-family: Arial, sans-serif;
          backgroung: #f7f7f7;
            display:flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        #todo-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 70%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<h1>My To-do List</h1>
<div id="todo-container">
    <input type="text" id="taskInput" placeholder = "Enter a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
